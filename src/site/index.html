<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="robots" content="noindex">
<title>K8S Intranet</title>
</head>

<style>
#wrapper {
	min-width: 830px;
	opacity: 0.85;
}

#bottom {
	background-color: #ffffff;
	border-radius: 4px;
	border: 0.5px solid #000000;
	width: 30%;
}

#links {
	list-style-type: none;	
}
</style>

<body style="background-repeat: no-repeat; background-size: cover; background-color:#505050;"><br>

<div id="wrapper">
<h1> Quick Links </h1>
	<div id = "bottom">
		<ul id="links">
		  </ul> 
	</div>

</div>
</body>

<script>
	var grafanaEnabled = {{.GrafanaEnabled}}
	var jaegerEnabled = {{.JaegerEnabled}}
	var prometheusEnabled = {{.PrometheusEnabled}}
	var linkerdEnabled = {{.LinkerdEnabled}}
	var rabbitMQEnabled = {{.RabbitMQEnabled}}
	var alertManagerEnabled = {{.AlertManagerEnabled}}

	var list = document.getElementById("links");
	
	if (grafanaEnabled == "true") {
		var grafanaListItem = document.createElement("li");
		var grafanaLink = document.createElement("a");
		grafanaLink.textContent = "Grafana";
		grafanaLink.setAttribute('href', "{{.Grafana}}");
		grafanaListItem.appendChild(grafanaLink);
		list.appendChild(grafanaListItem);
	}

	
	if (jaegerEnabled == "true") {
		var jaegerListItem = document.createElement("li");
		var jaegerLink = document.createElement("a");
		jaegerLink.textContent = "Jaeger";
		jaegerLink.setAttribute('href', "{{.Jaeger}}");
		jaegerListItem.appendChild(jaegerLink);
		list.appendChild(jaegerListItem);
	}

	if (prometheusEnabled == "true") {
		var prometheusListItem = document.createElement("li");

		prometheusLink.textContent = "Prometheus";

		list.appendChild(prometheusListItem);
	}

	if (linkerdEnabled == "true") {
		var linkerdListItem = document.createElement("li");
		var linkerdLink = document.createElement("a");
		linkerdLink.textContent = "Linkerd";
		linkerdLink.setAttribute('href', "{{.Linkerd}}");
		linkerdListItem.appendChild(linkerdLink);
		list.appendChild(linkerdListItem);
	}

	if (rabbitMQEnabled == "true") {
		var rabbitMQListItem = document.createElement("li");
		var rabbitMQLink = document.createElement("a");
		rabbitMQLink.textContent = "RabbitMQ";
		rabbitMQLink.setAttribute('href', "{{.RabbitMQ}}");
		rabbitMQListItem.appendChild(rabbitMQLink);
		list.appendChild(rabbitMQListItem);
	}

	if (alertManagerEnabled == "true") {
		var alertManagerListItem = document.createElement("li");
		var alertManagerLink = document.createElement("a");
		alertManagerLink.textContent = "AlertManager";
		alertManagerLink.setAttribute('href', "{{.AlertManager}}");
		alertManagerListItem.appendChild(alertManagerLink);
		list.appendChild(alertManagerListItem);
	}
</script>

</html>
